name: Setup Fly

on:
  workflow_dispatch:

jobs:
  create-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Install fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: flyctl deploy --access-token ${{ secrets.FLY_API_TOKEN }}
